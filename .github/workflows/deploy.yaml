name: deploy
on:
  push:
    branches:
      - main
      - github-actions
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone blog contentes
        uses: actions/checkout@v3

      - name: Git clone blog theme
        uses: actions/checkout@v3
        with:
          repository: mosuke5/mosuke-tech-hugo-theme
          path: themes/mosuke-tech-hugo-theme
          ref: 92be2b0c9f111a187795c4aa329ba89187b4ed14

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.96.0'

      - name: debug
        run: ls -l; ls -l themes

      - name: Build
        run: hugo

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/github-actions' }}
        with:
          external_repository: mosuke5-lab/mosuke5-lab.github.io
          publish_branch: main
          publish_dir: ./public
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
