name: deploy
on:
  push:
    branches:
      - main
      - github-actions
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone blog contentes
        uses: actions/checkout@v3
      - name: Git clone blog theme
        uses: actions/checkout@v3
        with:
          repository: https://github.com/mosuke5/mosuke-tech-hugo-theme
          path: themes
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.96.0'
      - name: Build
        run: hugo
