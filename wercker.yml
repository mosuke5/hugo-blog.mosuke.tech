box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/dplesca/purehugo ./themes/purehugo)
    - arjen/hugo-build:
        version: "0.14"
        theme: purehufo
        flags: --buildDrafts=false

deploy:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/mosuke5-lab/mosuke5-lab.github.io ./mosuke5-lab.github.io)
    - script:
        name: copy public files
        code: |
          cp ./public/* ./mosuke5-lab.github.io/ 
