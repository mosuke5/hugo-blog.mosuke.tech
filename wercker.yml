box: ruby:2.3
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/mosuke5/purehugo ./themes/purehugo)
    - arjen/hugo-build:
        version: "0.55.6"
        theme: purehugo
        flags: --buildDrafts=false
  after-steps:
    - slack-notifier:
      channel: $SLACK_CHANNEL
      url: $SLACK_URL
      username: wercker_bot

validation:
  steps:
    - install-packages:
        packages: git optipng libjpeg-progs
    - script:
      name: optimize image size
      code: |
        bash ./scripts/optimize_image.sh
    # Push optimized image files to hugo repository
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: mosuke5/hugo-blog.mosuke.tech
        branch: ${WERCKER_GIT_BRANCH}

deploy:
  steps:
    - install-packages:
        packages: git ssh-client curl
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: mosuke5-lab/mosuke5-lab.github.io
        branch: master
        basedir: public
        gh_pages_domain: blog.mosuke.tech
        clean_removed_files: ture
  after-steps:
    - slack-notifier:
      channel: $SLACK_CHANNEL
      url: $SLACK_URL
      username: wercker_bot

purge-cache:
  steps:
    - script:
      name: delete cloudflare cache in top page
      code: |
        bash ./scripts/delete_top_page_cache.sh ${CF_ZONE_ID} ${CF_EMAIL} ${CF_KEY}
  after-steps:
    - slack-notifier:
      channel: $SLACK_CHANNEL
      url: $SLACK_URL
      username: wercker_bot

test-blog-site:
  steps:
    - script:
      name: test blog site url
      code: |
        bash ./scripts/test_page_url.sh
  after-steps:
    - slack-notifier:
      channel: $SLACK_CHANNEL
      url: $SLACK_URL
      username: wercker_bot
