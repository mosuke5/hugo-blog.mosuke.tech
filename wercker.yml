box: ruby:2.3
build:
  steps:
    - install-packages:
        packages: git optipng libjpeg-progs
    - script:
        name: download theme
        code: |
            $(git clone https://github.com/dplesca/purehugo ./themes/purehugo)
    - arjen/hugo-build:
        version: "0.40.3"
        theme: purehugo
        flags: --buildDrafts=false
    - script:
      name: optimize image size
      code: |
        sh ./scripts/optimize_image.sh
  after-steps:
    - slack-notifier:
      channel: $SLACK_CHANNEL
      url: $SLACK_URL
      username: wercker_bot

deploy:
  steps:
    - install-packages:
        packages: git ssh-client curl
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: mosuke5-lab/mosuke5-lab.github.io
        branch: master
        basedir: public
        gh_pages_domain: blog.mosuke.tech
  after-steps:
    - slack-notifier:
      channel: $SLACK_CHANNEL
      url: $SLACK_URL
      username: wercker_bot
    - script:
      name: delete cloudflare cache in top page
      code: |
        sh ./scripts/delete_top_page_cache.sh ${CF_ZONE_ID} ${CF_EMAIL} ${CF_KEY}

update-gillsearch:
  steps:
    - install-packages:
        packages: git cmake
    - script:
      name: clone repository
      code: |
        git clone https://github.com/mosuke5/hugo-entry-to-elasticsearch-json.git
    - bundle-install:
        cwd: hugo-entry-to-elasticsearch-json
    - script:
      name: create entries file
      cwd: hugo-entry-to-elasticsearch-json
      code: |
        RUBYOPT=-EUTF-8 sh build.sh https://github.com/mosuke5/hugo-blog.mosuke.tech.git
    - script:
      name: update entries data
      cwd: hugo-entry-to-elasticsearch-json
      code: |
        curl -u ${API_BASIC_USER}:${API_BASIC_PASSWORD} -XPOST 'https://gill-search.mosuke.tech/update' -F "file=@entries.json"
  after-steps:
    - slack-notifier:
      channel: $SLACK_CHANNEL
      url: $SLACK_URL
      username: wercker_bot